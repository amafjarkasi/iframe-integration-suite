<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Provider</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .oauth-container {
            text-align: center;
        }
        .form-container {
            max-width: 350px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #5a6fd8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .provider-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }
        .error {
            background: #ffe6e6;
            color: #d8000c;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            background: #e6ffe6;
            color: #2d7d32;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .demo-hint {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            font-size: 14px;
        }
        .cancel-btn {
            background: #6c757d;
        }
        .cancel-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- OAuth Flow -->
        <div id="oauthFlow" style="display: none;">
            <div class="oauth-container">
                <div class="provider-logo">üîê</div>
                <h2>OAuth Provider</h2>
                <p>This demo simulates an OAuth authentication flow.</p>
                <div class="demo-hint">
                    This is a demo authentication provider. Click "Authorize" to simulate successful OAuth flow.
                </div>
                <button onclick="simulateOAuthSuccess()">üîì Authorize Application</button>
                <button onclick="simulateOAuthError()" class="cancel-btn">‚ùå Deny Access</button>
            </div>
        </div>

        <!-- Form Flow -->
        <div id="formFlow" style="display: none;">
            <div class="form-container">
                <div class="provider-logo">üë§</div>
                <h2>Sign In</h2>
                <div class="demo-hint">
                    Demo credentials: username="demo", password="password"
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="message"></div>
                    <button type="submit" id="loginBtn">
                        <span id="loginText">Sign In</span>
                        <div id="loginSpinner" class="loading" style="display: none;"></div>
                    </button>
                    <button type="button" onclick="cancelAuth()" class="cancel-btn">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { EmbedApi } from '../child/embedApi.js';
        
        class AuthProvider {
            constructor() {
                this.embedApi = new EmbedApi();
                this.urlParams = new URLSearchParams(window.location.search);
                this.authType = this.urlParams.get('type') || 'oauth';
                
                this.setupAuthFlow();
            }

            setupAuthFlow() {
                if (this.authType === 'oauth') {
                    document.getElementById('oauthFlow').style.display = 'block';
                    this.setupOAuthFlow();
                } else if (this.authType === 'form') {
                    document.getElementById('formFlow').style.display = 'block';
                    this.setupFormFlow();
                }
            }

            setupOAuthFlow() {
                // OAuth flow just needs the buttons which are handled by global functions
                console.log('OAuth flow initialized');
            }

            setupFormFlow() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', this.handleFormSubmit.bind(this));
                console.log('Form flow initialized');
            }

            async handleFormSubmit(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('message');
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loginSpinner = document.getElementById('loginSpinner');

                // Show loading state
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline-block';
                messageDiv.innerHTML = '';

                try {
                    // Call parent to validate credentials
                    const result = await this.embedApi.call('validateCredentials', username, password);
                    
                    if (result.valid) {
                        messageDiv.innerHTML = '<div class="success">Authentication successful!</div>';
                        
                        // Store session data
                        await this.embedApi.call('storeSession', {
                            user: result.user,
                            timestamp: Date.now()
                        });
                        
                        // Notify parent of successful authentication
                        window.parent.postMessage({
                            type: 'auth-complete',
                            user: result.user,
                            timestamp: Date.now()
                        }, '*');
                        
                    } else {
                        messageDiv.innerHTML = `<div class="error">${result.error || 'Authentication failed'}</div>`;
                    }
                    
                } catch (error) {
                    messageDiv.innerHTML = `<div class="error">Authentication error: ${error.message}</div>`;
                } finally {
                    // Reset loading state
                    loginBtn.disabled = false;
                    loginText.style.display = 'inline';
                    loginSpinner.style.display = 'none';
                }
            }

            simulateOAuthSuccess() {
                // Simulate OAuth success after a delay
                setTimeout(() => {
                    const user = {
                        id: 'oauth_' + Math.random().toString(36).substr(2, 9),
                        name: 'OAuth User',
                        email: 'oauth@example.com',
                        avatar: 'https://via.placeholder.com/64',
                        provider: 'demo-oauth'
                    };

                    window.parent.postMessage({
                        type: 'auth-complete',
                        user,
                        token: 'demo_oauth_token_' + Math.random().toString(36).substr(2, 16),
                        timestamp: Date.now()
                    }, '*');
                }, 1500);

                // Show success message
                document.querySelector('.oauth-container').innerHTML = `
                    <div class="provider-logo">‚úÖ</div>
                    <h2>Authorization Successful</h2>
                    <p>Redirecting back to the application...</p>
                    <div class="loading" style="margin: 20px auto;"></div>
                `;
            }

            simulateOAuthError() {
                window.parent.postMessage({
                    type: 'auth-error',
                    error: 'User denied OAuth access'
                }, '*');
            }

            cancelAuth() {
                window.parent.postMessage({
                    type: 'auth-cancelled'
                }, '*');
            }
        }

        // Initialize auth provider
        const authProvider = new AuthProvider();

        // Global functions for OAuth buttons
        window.simulateOAuthSuccess = () => authProvider.simulateOAuthSuccess();
        window.simulateOAuthError = () => authProvider.simulateOAuthError();
        window.cancelAuth = () => authProvider.cancelAuth();

        // Handle ping messages for health monitoring
        window.addEventListener('message', (event) => {
            if (event.data.type === 'ping') {
                event.source.postMessage({ type: 'pong' }, event.origin);
            }
        });
    </script>
</body>
</html>
